<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
</head>
<style>
    .container {
        position: relative;
        width: 100%;
        max-width: 400px;
    }
    .image {
        display: block;
        width: 100%;
    }
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(253, 251, 252);
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <img src="nist.jpg" alt="Nist" class="image">
        <div class="text">Nist College</div>
    </div>
</body>
</html>
