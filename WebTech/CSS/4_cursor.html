<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Cursor</title>
    <style>
        .custom-cursor{
            width: 150px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .pointer {
            cursor: pointer;
        }
        .crosshair {
            cursor: crosshair;
        }
        .text {
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="custom-cursor">Default</div>
    <div class="custom-cursor pointer">Pointer</div>
    <div class="custom-cursor crosshair">Crosshair</div>
    <div class="custom-cursor text">Text</div>
</body>
</html>
