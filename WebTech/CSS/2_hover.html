<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change on Hover</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p>Move your mouse over <a href="#"><h3>this link</h3></a> to see the color change</p>
</body>
</html>
